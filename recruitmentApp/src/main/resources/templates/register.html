<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title> Tivoli - Sign up</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/recruitment.css}">
  </head>
  <body>

    <!-- Navigation bar -->
    <div class="navbar">
      <img src="https://media.licdn.com/dms/image/C4D03AQHatLQ14iQ1wg/profile-displayphoto-shrink_200_200/0/1667989845640?e=1683158400&v=beta&t=SJBtPXtPfGO7IVS7YqU2_D0AOUEQHO7cU_vRRbjfj6g" alt="Logo">
      <div class="admin">Please log in</div>
    </div>
        
    <main layout:fragment="content">
      <div class="outer">
        <h1>Please Sign up the register</h1>
        <form action="register" method="post">
          <table>
            <tr>
              <td><label for="user-firstName">First name</label></td>
              <td><input type="text" name="firstName"></td>
            </tr>
            <tr>
              <td><label for="user-lastName">Last name</label></td>
              <td><input type="text" name="lastName"></td>
            </tr>
            <tr>
              <td><label for="user-email">Email</label></td>
              <td><input type="email" name="email"></td>
            </tr>
            <tr>
              <td><label for="user-name">Username</label></td>
              <td><input type="text" name="username"></td>
            </tr>
            <tr>
              <td><label for="user-password">Password</label></td>
              <td><input type="password" name="password"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Submit"></td>
            </tr>
          </table>          
          </form>
      </div>
    </main>
  </body>
</html>
