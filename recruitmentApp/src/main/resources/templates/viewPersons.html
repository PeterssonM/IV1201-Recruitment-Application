<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Tivoli</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/recruitment.css}">
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
    </div>

    <div class="welcome">
      <h1>Application form!</h1>
      <table>
        <thead>
          <tr>
            <th>Person_id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>competence_profile_id</th>
            <th>competence_name</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="person : ${people}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.surname}"></td>
            <td th:text="${competence_profile.competence_id}"></td>
            <td th:text="${competence_id.name}"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
