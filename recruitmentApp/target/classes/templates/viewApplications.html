<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Tivoli</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/recruitment.css}">
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      <img th:src="@{/logo/logo.png}" alt="Logo">
      <p class="admin"><span th:text="${#authentication.name}"></span> <span th:text="${#authentication.authorities}"></span></p>
    </div>
    

    <div class="welcome">
      <h1>View All Applications!</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="app : ${applications}">
            <td th:text="${app.name}"></td>
            <td th:text="${app.surname}"></td>
            <td th:text="${app.status}"></td>
            <td> <button type="button">View full applicaiton!</button> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
