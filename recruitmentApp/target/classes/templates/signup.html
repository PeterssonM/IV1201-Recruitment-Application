<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title> Tivoli - Sign up</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="outer">
        <h1>Please Sign up the register</h1>
        <form action="register" method="post">
            <table>
              <tr>
                  <td><label for="user-firstName">First name</label></td>
                  <td><input type="text" name="firstName"></input></td>
                </tr>
              <tr>
                  <tr>
                      <td><label for="user-lastName">Last name</label></td>
                      <td><input type="text" name="lastName"></input></td>
                    </tr>
                  <tr>
              <tr>
                  <td><label for="user-email">Email</label></td>
                  <td><input type="email" name="email"></input></td>
                </tr>
              <tr>
              <tr>
                <td><label for="user-name">Username</label></td>
                <td><input type="text" name="name"></input></td>
              </tr>
              <tr>
                <td><label for="user-password">Password</label></td>
                <td><input type="password" name="password"></input></td>
              </tr>
                <td></td>
                <td><input type="submit" value="Submit"></input></td>
              </tr>
            </table>
          </form>
      </div>
    </main>
  </body>
</html>
