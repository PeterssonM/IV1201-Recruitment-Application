<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title> Tivoli - Sign up</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/recruitment.css}">
  </head>
  <body>

    <!-- Navigation bar -->
    <div class="navbar">
      <img th:src="@{/logo/logo.png}" alt="Logo">
      <p class="admin"><span th:text="${#authentication.name}"></span> <span th:text="${#authentication.authorities}"></span></p>
    </div>
    
        
    <main th:fragment="content">
      <div class="outer">
        <h1>Please Sign up the register</h1>
        <form th:action="@{/register}" th:object="${person}" method="post">
          <table>
            <tr>
              <td><label for="user-firstName">First name:</label></td>
              <td><input type="text" th:field="*{name}" required /></td>
            </tr>
            <tr>
              <td><label for="user-lastName">Last name:</label></td>
              <td><input type="text" th:field="*{surname}" required /></td>
            </tr>
            <tr>
              <td><label for="user-pnr">Personal Number:</label></td>
              <td><input type="text" th:field="*{pnr}" required /></td>
            </tr>
            <tr>
              <td><label for="user-email">Email:</label></td>
              <td><input type="email" th:field="*{email}" required /></td>
            </tr>
            <tr>
              <td><label for="user-name">Username:</label></td>
              <td><input type="text" th:field="*{username}" required /></td>
            </tr>
            <tr>
              <td><label for="user-password">Password:</label></td>
              <td><input type="password" th:field="*{password}" required /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Submit"/></td>
            </tr>
          </table>          
        </form>
      </div>
    </main>    
  </body>
</html>
